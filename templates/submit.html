<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Note</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
  <h1>➕ Add a Note</h1>
  <a class="btn" href="{{ url_for('home') }}">⬅ Back</a>
</header>

<main style="margin-top:80px; display:flex; justify-content:center; align-items:center; height:80vh;">
  <form method="POST" style="display:flex; flex-direction:column; gap:10px; width:250px;">
    <textarea name="note" placeholder="Write your note..." required></textarea>
    <button type="submit">Submit</button>
  </form>
</main>

</body>
</html>
